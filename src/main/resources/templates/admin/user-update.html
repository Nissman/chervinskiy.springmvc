<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<style>
    .form-group {
        display: block;
        padding: 10px;

    }

    div, .alert.alert-warning {
        display: inline-block;

    }

    .alert.alert-warning {
        color: rgb(255, 0, 0);

    }

    form {
        display: table;
    }

    p {
        display: table-row;
    }

    label {
        display: table-cell;
    }

    input {
        display: table-cell;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="id">ID</label>
        <input readonly type="text" th:field="*{id}" id="id" placeholder="ID">
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
        <div class="alert alert-warning"></div>
    </div>

    <div class="form-group">
        <label for="address">address</label>
        <input type="text" th:field="*{address}" id="address" placeholder="Address">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="username">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="password">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
        <label for="roles">roles</label>
        <input type="text" th:field="*{roles}" id="roles" placeholder="roles">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
    </div>
    <div class="form-group">
        <input type="submit" value="Update User"></div>
</form>
<div>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
