<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.getId()}">1</td>
            <td th:text="${user.getFirstName()}">2</td>
            <td th:text="${user.getLastName()}">3</td>
            <td th:text="${user.getAddress()}">4</td>
            <td>
                <a href="#" th:href="@{user-update/{id}(id=${user.getId()})}">edit</a>
                <a href="#" th:href="@{user-delete/{id}(id=${user.getId()})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <table>
        <td>
            <a href="/user-create">Create user</a>
        </td>
    </table>
</div>
</body>
</html>
