<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #eee
    }

    .container-fluid {
        margin-top: 2%;
    }

    .form-group {
        margin-bottom: 0;
    }

    .btn {
        margin-top: 2%;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-2">
            <h3 class="font-weight-bold">
                Please sign in
            </h3>
            <form role="form" method="post" th:action="@{/perform-login}">
                <div class="form-group">
                    <input placeholder="Email address" type="email" class="form-control" id="exampleInputEmail1"
                           name="c_email"/>
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1"
                           required name="c_password"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">sign in
                </button>
            </form>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
