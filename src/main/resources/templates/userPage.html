<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 bg-dark">
            <nav class="navbar navbar-dark bg-dark">
                <p class=" pb-0 mt-2 navbar-brand text-white">
                    <span class="align-middle h3 font-weight-bold " th:text="${user.getUsername()}"></span>
                    <span class="align-middle h3 font-weight-normal">with roles:</span>
                    <span class="align-middle h3 font-weight-normal" th:each="role:${user.getRoles()}"
                          th:text="${role.toString()} + ' '"></span>
                </p>
                <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                      method="POST">
                    <button class="btn btn-dark text-secondary" type="submit"><h4>Logout</h4></button>
                </form>
            </nav>
        </div>
    </div>
</div>
<div class="container-fluid ">
    <section>
        <div class="row ">
            <div class="col-md-2 mt-2">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link h5" href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                    <a class="nav-link active h5" sec:authorize="(hasAnyRole('ROLE_ADMIN', 'ROLE_USER'))">User</a>
                </nav>
            </div>
            <div class="col-md-10 flex bg-light vh-100">
                <h1 class="mt-2 mb-3">
                    About user
                </h1>
                <div class="card bg-default">
                    <div class="card-body">
                        <p class="card-text">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td>
                                    <th:block th:each="role: ${user.roles}"
                                              th:text="${role.toString()} + ' '">
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
